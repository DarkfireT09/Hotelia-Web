<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="../../assets/css/dashboard.css">
  <title>Taller 0 Maquetación Responsive</title>
</head>
<body>
<div class="layout-container">
  <div class="side-menu">
    <div class="d-flex flex-column">
      <div class="brand">
        <img class="logo-lg" src="../../assets/img/Hotelia horizontal blanco.svg">
        <img class="logo-sm" src="../../assets/img/hotelia%20campana.svg">
        <div class="user">
          <img class="avatar" src="../../assets/img/opinion/user1.png">
          <div class="user-info">
            <p>Angie Vargas</p>
            <small>angievargas2@gmail.com</small>
          </div>
        </div>
      </div>
      <div class="menu">
        <a href="index.html" class="item">
          <i class="fa-solid fa-bed"></i>
          <span>Habitaciones</span>
        </a>
        <a href="index.html" class="item">
          <i class="fa-solid fa-bell-concierge"></i>
          <span>Reservas</span>
        </a>
        <a href="index.html" class="item">
          <i class="fa-solid fa-bed"></i>
          <span>Habitaciones</span>
        </a>
        <a href="index.html" class="item">
          <i class="fa-solid fa-bell-concierge"></i>
          <span>Habitaciones</span>
        </a>
      </div>
    </div>
    <a class="logout-btn" href="#">
      <i class="fa-solid fa-sign-out"></i>
        <span>Cerrar sesión</span>
    </a>
  </div>
  <div class="content">
    <div class="card">
      <div class="card-header">
        <h1>
          Bienvenido, Angie Vargas
        </h1>
      </div>
      <div class="card-body d-flex">
        <div class="d-flex flex-column col-2">
          <img class="pfp" src="../../assets/img/opinion/user1.png">
          <button class="btn btn-primary btn-icon">
            <i class="fa-solid fa-file-arrow-up"></i>
            <i class="fa-solid fa-upload"></i>
          </button>
          <button class="btn btn-dark">
            <h2>Cambiar contraseña</h2>
          </button>
        </div>
        <div class="col-10">
          <form class="d-flex profile-form" id="user-info">
          <div class="col col-4">
              <label for="document_id">
                Tipo de documento
              </label>
              <input id="document_id" type="number">
              <label for="name">
                Nombres
              </label>
              <input id="name" type="text">
              <div>
                <legend for="gender">
                  Género
                </legend>
                <input id="m" type="radio" name="gender">
                <label for="m">Masculino</label>
                <input id="f" type="radio" name="gender">
                <label for="f">Femenino</label>
                <input id="o" type="radio" name="gender">
                <label for="o">Otro</label>
              </div>
              <label for="email">
                  Email
              </label>
              <input id="email" type="text">
          </div>
          <div class="col col-4">
            <label for="document_number">
                Número de documento
            </label>
            <input id="document_number" type="text">
            <label for="last_name">
              Apellidos
            </label>
            <input id="last_name" type="text">
            <label for="country">
              País de origen
            </label>
            <input id="country" type="text">
            <label for="phone">
                Teléfono de contacto
            </label>
            <input id="phone" type="tel">
          </div>
        </form>
          <button form="user-info" class="btn btn-dark" type="submit" form="user-info">
            <h2>Actualizar</h2>
          </button>
          <form class="d-flex profile-form" id="pwd-form">
            <div class="col col-4">
            <label for="password">
              Contraseña
            </label>
            <input id="password" type="password">
            </div>
            <div class="col col-4">
            <label for="confirm_password">
              Contraseña
            </label>
            <input id="confirm_password" type="password">
            </div>
          </form>
          <button form="pwd-form" class="btn btn-dark">
            <h2>Cambiar</h2>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
