<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../JS/geometricas.js"></script>
    <link rel="stylesheet" href="../css/geometricas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>Figuras geometricas</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cancel">
        Launch demo modal
    </button>
    <div>
        <h3>Seleccione la figura</h3>
        <button class="btn btn-primary" id="Circulo" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Circulo</button>
        <button id="Cuadrado">Cuadrado</button>
        <button id="Rectangulo">Rectangulo</button>
        <button id="Triangulo">Triangulo</button>
        <!-- Button trigger modal -->
        
    </div>


    <!-- Modal Cancel-->
            
    <div class="modal fade" tabindex="-1" id="cancel" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                Circulo
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                
                <div class="card-group">
                                    
                <!-- card horizontal con foto a la derecha -->
                        
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Perimetro y Área</h5>
                        <form>
                            <label for="radio">Radio</label>
                            <input type="number" class="form-control" id="radioC">
                            <button type="submit" class="btn btn-primary" onclick="areaCirculo()">Calcular Área</button>
                            <button type="submit" class="btn btn-primary" onclick="perimetroCirculo()">Calcular Perimetro</button>
                            
                        </form>
                    </div>
                  </div>
                <!-- card horizontal con foto a la derecha -->
                </div>

               
            </div>
            </div>
        </div>
        </div>
        <!-- Modal Cancel-->


</body>
</html>
