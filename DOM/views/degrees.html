<html lang="en">
<head>

<body>
<a href="../../index.html" class="btn btn-primary m-2">
    HOME
</a>

<form action="" method="post">
    <label for="input">Ingrese los grados</label>
    <input type="text" name="input" id="input">
    <br>
    <label for="inputUnit">Vas a convertir de:</label>
    <select name="inputUnit" id="inputUnit">
        <option value="F">Fahrenheit</option>
        <option value="C">Celsius</option>
        <option value="K">Kelvin</option>
    </select>
    <br>
    <label for="outputUnit">Deseas convertir a:</label>
    <select name="outputUnit" id="outputUnit">
        <option value="F">Fahrenheit</option>
        <option value="C">Celsius</option>
        <option value="K">Kelvin</option>
    </select>
    <br>
    <button type="submit" onclick="convertTemperature()">
        Convertir
    </button>

</form>
