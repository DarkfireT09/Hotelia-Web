<!DOCTYPE html>
<html data-lt-installed="true">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejercicios Funciones de Texto</title>
    <link rel="stylesheet" type="text/css" href="../css/ejercicio1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="../js/ejercicio1.js"></script>
    
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="resultado col-md-10">
                <h1>Funciones de Texto</h1>
                <div class="card" style="width: 18rem; margin: 100px auto;">
                    <div class="card-body">


                        <form>
                            <div class="mb-3">
                                <label for="palabra" class="form-label">Ingresa una palabra</label>
                                <input type="text" class="form-control" id="palabra">

                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit" onclick="longitud()">Longitud</button>
                                <button class="btn btn-primary" type="submit" onclick="mayusculas()">Mayúsculas</button>
                                <button class="btn btn-primary" type="submit" onclick="minusculas()">Minúsculas</button>
                                <button class="btn btn-primary" type="submit" onclick="primercar()">Primer Caracter</button>

                            </div>

                        </form>

                        

                    </div>
                    <div class="d-grid gap-2" style="width: 18rem;">
                        <a class="btn btn-primary" href="" role="button">HOME</a>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>

</html>
