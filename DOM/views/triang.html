<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://parspng.com/wp-content/uploads/2022/09/moonpng.parspng.com-3.png">
  <link rel="stylesheet" href="../css/style.css">

  <title>Clasificador de Triángulos</title>
</head>

<body>
  <a href="../index.html" id="index-link">Index</a>
  <div class="container">
    <h1>Clasificador de Triángulos</h1>
    <p>Ingresa los valores de los tres lados del triángulo:</p>
    <label for="ladoA">Lado A:</label>
    <input type="number" id="ladoA">
    <br>
    <label for="ladoB">Lado B:</label>
    <input type="number" id="ladoB">
    <br>
    <label for="ladoC">Lado C:</label>
    <input type="number" id="ladoC">
    <br>
    <button onclick="clasificarTriangulo()">Clasificar</button>
    <p id="resultado"></p>
  </div>
  <script src="../js/triang.js"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
